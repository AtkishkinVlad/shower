<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Shower Presentation Engine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/@shower/material/styles/styles.css">
    <style>
        .shower {
            --slide-ratio: calc(16 / 9);
        }
    </style>
</head>
<body class="shower list">

    <header class="caption">
        <h1>Любовь к науке</h1>
        <p>Слайды</p>
    </header>

    <section class="slide">
        <h1>Какие проблемы решаем</h1>
        <ul>
            <li>
                Поиск темы для курсача или диплома
            </li>
        </ul>
    </section>

    <section class="slide">
        <h1>Целевая аудитория</h1>
        <ul>
            <li>
                Студенты
            </li>
            <li>
                Крупные компании
                <ul>
                    <li>
                        Например, JetBrains
                    </li>
                </ul>
            </li>
        </ul>
    </section>

    <footer class="badge">
        <a href="https://forms.gle/HQB1PT5EEca4QKmq8">Обратная связь</a>
    </footer>

    <div class="progress"></div>

    <script src="node_modules/@shower/core/dist/shower.js"></script>

</body>
</html>
